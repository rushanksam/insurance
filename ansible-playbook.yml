- name : Configure Docker on EC2 Instances
  hosts : all
  become: true
  connection : ssh
  tasks : 
  - name: updating apt
    command : sudo apt-get update

  - name : Install Docker
    command : sudo apt-get install -y docker.io
    become : yes
    become_user : root

  - name : Start Docker Service
    command : sudo systemctl start docker
    become : yes
    become_user : root

  - name: Run Docker container
    docker_container:
      name: insurance_c1
      image: rushanksam/insurance:1.0
      state: started
      detach: true
      ports:
        - "8083:8081"
